<section>
    @if (isLoggedIn) {
        <p>Bienvenido, {{username}}</p>
        <img
            (click)="greet()" 
            alt="photo" 
            src="https://github.com/ecotrina106.png">
        <app-games 
            (addFavEvent)="getFavorite($event)"
            username={{username}}>
        </app-games>
        @if (favGame !== '') {
            <p> Tu juego favortio es {{favGame}}</p>
        }
    }@else{
        <p>Inicia sesi√≥n</p>
        <label for="username">
            Username:
            <input id="username" type="text" [(ngModel)]="username"/>
        </label>
        <button (click)="logUser()">Log in</button>
    }
    
</section>
